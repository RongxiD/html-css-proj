<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
          border: 1px solid #ddd;
          padding: 20px;
          margin-bottom: 20px;
        }
        .highlight {
          background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Using HTML Tags</h1>

    <section>
      <h2>About Us</h2>
      <p>We are a company dedicated to providing&nbsp;high-quality services.</p> 
    </section>
  
    <section>
      <h2>Our Products</h2>
      <ul>
        <li>Product 1</li>
        <li>Product 2 <span class="highlight">New!</span></li> <br> 
        <li>Product 3</li>
      </ul>
    </section>
</body>
</html>
